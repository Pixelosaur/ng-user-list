<div class="px-4 px-md-0 px-lg-2 d-flex align-items-center justify-content-center users-container">
    <!-- Page Loader -->
    <div *ngIf="isContentLoading">
        <app-loader></app-loader>
    </div>
    <!-- Main Page Content -->
    <div *ngIf="!isContentLoading" class="py-5 w-100">
        <!-- Page Title  -->
        <app-page-title [title]="pageTitle"></app-page-title>
        <!-- Alert  -->
        <app-alert [alert]="alert" *ngIf="isAlertShowing"> </app-alert>
        <!-- Select Theme  -->
        <div class="d-flex justify-content-center mb-4">
            <ng-select [searchable]="false" [clearable]="false" placeholder="Pick a theme">
                <ng-option [value]="'option1'">Option 1</ng-option>
            </ng-select>
        </div>
        <!-- Next - Previous buttons -->
        <app-pager
            (page)="onPageChange($event)"
            [isNextButtonDisabled]="isNextButtonDisabled"
            [isPrevButtonDisabled]="isPrevButtonDisabled"
        ></app-pager>
        <!-- User Cards -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5" *ngIf="!isAlertShowing">
            <div class="col" *ngFor="let user of displayedUserCards">
                <app-user-card [user]="user"></app-user-card>
            </div>
        </div>
    </div>
</div>
