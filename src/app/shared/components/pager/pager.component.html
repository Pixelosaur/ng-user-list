<div class="mb-4 d-flex justify-content-end pager-container">
    <button class="btn bg-white rounded-3 me-3" (click)="onPageChange('previous')">
        <span class="fas fa-chevron-left"></span>
    </button>
    <button class="btn bg-white rounded-3" (click)="onPageChange('next')">
        <span class="fas fa-chevron-right"></span>
    </button>
</div>
